<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <div class="heading">
             <h2>Tip Calculator</h2>
         </div>
         <div class="calculate">
          <label>Enter your bill amount</label>
          <input type="text" id="bill-amount" name="firstname" placeholder="Bill amount in Rs">
          <label>How was the service?</label>
         
          <select id="percentage" >
              <option disabled selected>Select</option>
            <option value="20">Excelent - 20%</option>
            <option value="10">Medium - 10%</option>
            <option value="5">Not So Good - 5%</option>
          </select>
          <label >How many people are sharing bill</label>
          <input type="text" id="person" placeholder="Enter no of person">
       
          <input type="submit" value="Submit" onclick="calculate();">
              <div id="display" style="display: none;">
          <h2>Tip Amount</h2>
          <h3 >Rs <span id="tip-amount"></span></h3>
          <h3>Each</h3>
        </div>
        </div>
      </div>
      <script src="index.js"></script>
</body>
</html>
